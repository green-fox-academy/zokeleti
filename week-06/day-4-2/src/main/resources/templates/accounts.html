<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Accounts</title>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <div th:each="account : ${accounts}">
        <h1
                th:text="${account.name} + ' - ' +${#numbers.formatDecimal(account.balance, 0, 'COMMA', 2, 'POINT')} + ' ' + ${account.currency} + ' (' + ${account.animalType} + ') '"
        ></h1>
    </div>
</div>
</body>
</html>
